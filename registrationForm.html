<!doctype html>
<html lang="en">
    <head>
        <!-- title -->
        <title>Sample Form</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        
        <div class="container container-form mt-5 p-0 form-bg">
            <div class="row form-wrapper">
                <!-- form -->
                <div class="col-lg-6 m-0">
                    <div class="card">
                        <div class="card-header border-bottom-0 bg-transparent">
                            <ul class="nav nav-tabs pt-4" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login"
                                    aria-selected="true">Login</a>
                                </li>
        
                                <li class="nav-item">
                                    <a class="nav-link" id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register"
                                    aria-selected="false">Register</a>
                                </li>
                            </ul>
                        </div>
        
                        <div class="card-body">
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active mt-3 pt-3" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                                    <form>

                                        <h3 class="h3 font-weight-bold">Login</h3>
                                        <p class="mb-3 font-weight-normal">Lorem ipsum dolor sit.</p>

                                        <div class="form-group">
                                            <input type="email" autocomplete="off" name="email" class="form-control" id="email" placeholder="Email" required autofocus onfocus="makefocus(this)" onfocusout="losefocus(this);">
                                        </div>

                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <input type="password" autocomplete="off" class="form-control" id="password-input" placeholder="Password" onfocus="makefocus(this)" onfocusout="losefocus(this);">
                                                <div class="input-group-append">
                                                    <button class="btn btn-pass" type="button" id="toggle-password" style="color: #fff; background-color: transparent; width: 100%;">
                                                        <i class="far fa-eye" id="togglePassword"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                            
                                        <div class="d-flex justify-content-between">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="customCheck1" checked="" type="checkbox">
                                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                                            </div>

                                            <div class="pass-forget">
                                                <a href="#">Forgot password?</a>
                                            </div>
                                        </div>
                                        
                                        <div class="pt-4">
                                            <button type="submit" class="btn btn-cream font-weight-bold">Login</button>
                                        </div>
                            
                                        <div class="pt-3 px-4 d-flex justify-content-lg-center align-content-center">
                                            <p class="mx-3 font-weight-bold"> Login with</p>

                                            <div class="login-icons d-flex justify-content-center align-content-center">
                                                <i class="fab fa-facebook-square mx-4"></i>
                                                <i class="fa fa-google-plus" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                                    <form>
                                        <h3 class="h3 font-weight-bold">Sign Up</h3>
                                        <p class="mb-3 font-weight-normal">Lorem ipsum dolor sit.</p>

                                        <div class="form-group">
                                            <input type="text" name="username" id="name" class="form-control" placeholder="Username" required autofocus>
                                        </div>
                            
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                                        </div>
                            
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Set a password" required>
                                        </div>
                            
                                        <div class="form-group">
                                            <input type="password" name="password_confirmation" id="password-confirm" class="form-control" placeholder="Confirm password" required>
                                        </div>
                            
                                        <div class="pt-2 pb-1">
                                            <button type="submit" class="btn btn-cream">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- image -->
                <div class="col-lg-6 m-0 l-image">
                    <div class="left-image" style="border-top-right-radius: 20px; border-bottom-right-radius: 20px;"></div>
                </div>
            </div>  
        </div>

        <script>
            function makefocus(obj) {
                var parent = $(obj).closest('.form-group');
                $(parent).css("border-left", "10px solid #F9B17A");
                $(parent).css("transition", "0.5s");
            }
            function losefocus(obj) {
                var parent = $(obj).closest('.form-group');
                $(parent).css("border-left", "2px solid #F9B17A");
                $(parent).css("transition", "0.5s");
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/382257dbe4.js"></script>

        <!-- custom JavaScript -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
